- type: entity
  parent: [ BaseMachinePowered, ConstructibleMachine ]
  id: AutopilotServer
  name: autopilot server
  description: When powered and wrenched down onto a shuttle, it enables the autopilot functionality for automated navigation.
  components:
  - type: Sprite
    sprite: Structures/Machines/telecomms.rsi
    snapCardinals: true
    layers:
    - state: telecom-nopower
    - state: telecom-stripe
    - state: telecom-on
      shader: unshaded
      visible: false
      map: ["enum.PowerDeviceVisualLayers.Powered"]
    - state: telecom-open
      map: ["enum.WiresVisualLayers.MaintenancePanel"]
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.PowerDeviceVisuals.Powered:
        enum.PowerDeviceVisualLayers.Powered:
          True: { visible: true }
          False: { visible: false }
  - type: ApcPowerReceiver
    powerLoad: 200
  - type: AutopilotServer
  - type: Transform
    anchored: true
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        density: 190
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: Anchorable
  - type: Pullable
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 400
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
  - type: Machine
    board: AutopilotServerCircuitboard
  - type: WiresPanel
  - type: WiresVisuals
  - type: StaticPrice
    price: 200
  - type: InteractionOutline
