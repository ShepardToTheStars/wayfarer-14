- type: gameMap
  id: Frontier
  mapName: 'Wayfarer Outpost' # WF
  mapPath: /Maps/_NF/Outpost/frontier.yml
  minPlayers: 0
  maxPlayers: 100
  randomRotation: false
  maxRandomOffset: 0
  stations:
    Frontier:
      stationProto: StandardFrontierStation
      gridComponents:
      - type: VesselInfo # WF
        description: "Welcome to Wayfarer Outpost. Enjoy your stay."
      components:
        - type: StationNameSetup
          mapNameTemplate: 'Wayfarer Outpost' # WF
#          nameGenerator:
#            !type:NanotrasenNameGenerator
#            prefixCreator: '14'
        - type: ExtraStationInformation
          iconPath: /Textures/_WF/Logo/icon/icon-256x256.png # Wayfarer: change to _WF
          stationSubtext: 'frontier-lobby-frontier-subtext'
          stationDescription: 'frontier-lobby-frontier-description'
          lobbySortOrder: 1
        - type: StationJobs
          availableJobs:
            Contractor: [ -1, -1 ]
            Pilot: [ -1, -1 ]
            Mercenary: [ -1, -1 ]
            Borg: [ -1, -1 ]
            StationRepresentative: [ 1, 1 ]
            StationTrafficController: [ 1, 1 ]
            SecurityGuard: [ 1, 3 ]
            Valet: [ 1, 1 ]
            NFJanitor: [ 1, 1 ]
            MailCarrier: [ 2, 2 ]
          tags:
          - HeadOfPersonnel
          - HeadOfSecurity
