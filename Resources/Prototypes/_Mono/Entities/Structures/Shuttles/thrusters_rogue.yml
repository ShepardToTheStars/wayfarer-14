- type: entity
  id: ThrusterRogue
  parent: ThrusterSecurity
  suffix: red
  components:
  - type: Sprite
    sprite: _Mono/Structures/Shuttles/thrusterrogue.rsi
    layers:
    - state: base
      map: ["enum.ThrusterVisualLayers.Base"]
    - state: thrust
      map: ["enum.ThrusterVisualLayers.ThrustOn"]
      shader: unshaded
      visible: false
    - state: thrust_burn_unshaded
      map: ["enum.ThrusterVisualLayers.ThrustingUnshaded"]
      shader: unshaded
      visible: false
      offset: 0, 1
  - type: Machine
    board: ThrusterMachineCircuitboard

- type: entity
  id: ThrusterLargeRogue
  parent: ThrusterLarge
  suffix: red
  components:
  - type: Sprite
    sprite: _Mono/Structures/Shuttles/thrusterrogue_large.rsi
